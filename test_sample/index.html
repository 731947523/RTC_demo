const mix = function(...mixins) {
    class Mix {
        constructor(){
            for (let mixin of mixins) {
                copyProperties(this, new mixin()) 
            }
        }
    }
    return Mix
}

function copyProperties(source, target){
    Object.getOwnPropertyNames(target).forEach(key => {
        source[key] = target[key]
    })
    Object.getOwnPropertyNames(target.__proto__).forEach(key=>{
        if(key != 'constructor' && !source.__proto__.hasOwnProperty(key)){
            console.log('ele.....', key);
            source.__proto__[key] = target[key]
        }
    })
}
