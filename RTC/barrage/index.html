        .video-wrap video{
            width: 100%;
        }
        .barrage_1{
            position: absolute;
            top: 2px;
            color: red;
            z-index: 1;
            transition: left 2s;
            left: 100%;
            transform: translateX(0);
            white-space: nowrap;
        }
        .to{
            left: 0;
            transform: translateX(-100%);
        }
        #canvas{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
    </style>
